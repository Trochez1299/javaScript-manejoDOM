<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
    <link rel="stylesheet" href="./figuras.css">
</head>

<body>
    <header>
        <h1>Figuras geometricas</h1>
        <nav class="nav-bar">
            <a href="./../index.html">Menu</a>
            <a href="./../Descuentos/descuentos.html">Descuentos</a>
            <a href="./../Promedios/promedios.html">Promedios</a>
            <!-- <a href="./../Salarios/salarios.html">Salarios</a> -->
        </nav>
    </header>

    <main>
        <p>Este es el primer taller del Curso Practico de javaScript</p>
        <section class="workshop">
            <form action="" class="workshop-form">
                <h2>Calcula el área y perímetro de un cuadrado</h2>
                <label for="InputCuadrado">
                    Escribe cuánto mide cada lado de tu cuadrado:
                </label>
                <input id="InputCuadrado" type="number">
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
            </form>
            <form action="" class="workshop-form">
                <h2>Calcula el área y perímetro de un Triangulo</h2>
                <label for="InputTriangulo">
                    Escribe cuánto mide el primer lado de tu Triangulo:
                </label>
                <input id="InputTriangulo" type="number">
                <label for="InputTrianguloI">
                    Escribe cuanto mide el segundo lado de tu triangulo:
                </label>
                <input id="InputTrianguloI" type="number">
                <label for="InputTrianguloBase">
                    Escribe cuanto mide la base de tu triangulo:
                </label>
                <input id="InputTrianguloBase" type="number">
                <label for="InputTrianguloAltura">
                    Escribe cuanto mide la altura de tu triangulo:
                </label>
                <input id="InputTrianguloAltura" type="number">
                <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perímetro</button>
                <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
            </form>
            <form action="" class="workshop-form">
                <h2>Calcula el área y perímetro de un circulo</h2>
                <label for="InputCirculo">
                    Escribe cuánto mide el radio de tu circulo:
                </label>
                <input id="InputCirculo" type="number">
                <button type="button" onclick="calcularPerimetroCirculo()">Calcular perímetro</button>
                <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>
            </form>
        </section>
    </main>

    <script src="./figuras.js"></script>
</body>

</html>
